name:
  SCHEDULE
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch: 
jobs:
  run-schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.0'
      - run: pip install requests
      - run: python src/juejin_sign.py
